{% extends 'layout_main-footer_topbar.html' %}
{% block page_description %}Contact-Os, Acerca de{% endblock %}
{% block page_title %}Acerca de{% endblock %}
{% block body %}
<main class="s-main-content mdc-top-app-bar--fixed-adjust">
    <article class="s-article">
        <div class="container-color-background">
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <header
                        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet 
                                mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--align-middle s-font-align-center">
                        <h4 class="mdc-typography--headline4 s-font-color-primary">
                            Orientación y atención para ti.
                        </h4>
                    </header>
                    <div
                        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet 
                                mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-50" src="../static/images/manifest/inam.svg"
                            alt="Logo INAM" />
                    </div>
                    <div
                        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet 
                                mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--align-middle s-font-align-center">
                        <h4 class="mdc-typography--headline4">
                            Con el apoyo de:
                        </h4>
                    </div>
                    <div
                        class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-50" src="../static/images/manifest/bid_slogan.png"
                            alt="Logo BID" />
                    </div>
                    <div
                        class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-50" src="../static/images/manifest/gob_honduras.svg"
                            alt="Logo Honduras" />
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>
{% endblock %}
