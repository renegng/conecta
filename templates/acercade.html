{% extends 'layout_main-footer_topbar.html' %}
{% block page_description %}Conecta, Acerca de{% endblock %}
{% block page_title %}Acerca de{% endblock %}
{% block body %}
<main class="s-main-content mdc-top-app-bar--fixed-adjust">
    <article class="s-article">
        <div class="container-color-background">
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <header class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet 
                                mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--align-middle s-font-align-center">
                        <h4 class="mdc-typography--headline4 s-font-color-primary">
                            Orientación y atención para ti.
                        </h4>
                        <h5 class="mdc-typography--headline5 s-font-color-primary">
                            Brindada por:
                        </h5>
                    </header>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet 
                                mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-50" src="../static/images/manifest/gob_inam_v.png" alt="Logo INAM" />
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-layout-grid__cell--span-8-tablet 
                                mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--align-middle s-font-align-center">
                        <h4 class="mdc-typography--headline4">
                            Con el apoyo de sus Aliados:
                        </h4>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-30" src="../static/images/manifest/bid_slogan.png" alt="Logo BID" />
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-30" src="../static/images/manifest/ciudadmujer_v.png" alt="Logo Ciudad Mujer" />
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-50" src="../static/images/manifest/conatel.png" alt="Logo Conatel" />
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-30" src="../static/images/manifest/claro.png" alt="Logo CLARO" />
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle s-font-align-center">
                        <img class="resize-image-2fit-30" src="../static/images/manifest/tigo.png" alt="Logo TIGO" />
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>
{% endblock %}
